<!DOCTYPE>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">
<th:block th:replace="admin/layout :: head"></th:block>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <th:block th:replace="admin/layout :: navbar"></th:block>
  <th:block th:replace="admin/layout :: sidebar"></th:block>

  <div class="content-wrapper">
    <section class="content" style="margin-top: 15px">
      <div class="container-fluid">
        <!--                @include('admin.alerts')-->
        <!--                @yield('content')-->
        <!--                <div th:insert="~{::${content}}"></div>-->
        <div class="row">
          <div class="col-12">
            <div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="fa fa-list"></i> DANH SÁCH TÀI KHOẢN - Tổng: <span th:text="${#lists.size(users)}"></span>
                </h3>
              </div>
              <div class="card-body">
                <div class="card-body table-responsive p-0">
                  <table class="table table-head-fixed text-nowrap">
                    <thead>
                    <tr>
                      <th>Hành động</th>
                      <th>ID</th>
                      <th>Tên</th>
                      <th>Số điện thoại</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                      <td style="width: 100px">
                        <a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                           class="btn btn-primary btn-sm">
                          <i class="fa fa-edit"></i>
                        </a>
                        <a onclick="return confirm('Không thể khôi phục sau khi xóa, bạn chắc chắn?')"
                           th:href="@{/admin/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm">
                          <i class="fa fa-trash"></i>
                        </a>
                      </td>
                      <td th:text="${user.id}"></td>
                      <td th:text="${user.name}"></td>
                      <td th:text="${user.phone}"></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <th:block th:replace="admin/layout :: footer"></th:block>

</div>
</body>
</html>
