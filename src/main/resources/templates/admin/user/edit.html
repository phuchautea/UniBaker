<!DOCTYPE>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">
<th:block th:replace="admin/layout :: head"></th:block>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <th:block th:replace="admin/layout :: navbar"></th:block>
    <th:block th:replace="admin/layout :: sidebar"></th:block>

    <div class="content-wrapper">
        <section class="content" style="margin-top: 15px">
            <div class="container-fluid">
                <!--                @include('admin.alerts')-->
                <!--                @yield('content')-->
                <!--                <div th:insert="~{::${content}}"></div>-->
                <div class="row">
                    <div class="col-12">
                        <div class="card card-info">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <i class="fa fa-plus-circle"></i> CHỈNH SỬA TÀI KHOẢN
                                </h3>
                            </div>
                            <form th:action="@{/admin/users/edit}" th:object="${user}" method="POST">
                                <input type="hidden" th:field="*{id}">
                                <input type="hidden" th:field="*{verified}">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label>Tên</label>
                                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
                                    </div>
                                    <div class="form-group">
                                        <label>Mật khẩu</label>
                                        <input type="text" class="form-control" id="password" name="password" th:field="*{password}">
                                    </div>
                                    <div class="form-group">
                                        <label>Số điện thoại</label>
                                        <input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}">
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" class="form-control" id="email" name="email" th:field="*{email}">
                                    </div>
<!--                                    <div class="form-group">-->
<!--                                        <label>Ngày Sinh</label>-->
<!--                                        <input type="text" class="form-control" id="birthday" name="birthday" >-->
<!--                                    </div>-->
                                    <div class="form-group">
                                        <label>Giới tính</label>
                                        <input type="text" class="form-control" id="gender" name="gender" th:field="*{gender}">
                                    </div>

                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Lưu</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <th:block th:replace="admin/layout :: footer"></th:block>

</div>
</body>
</html>
